<div   class="container" >
  <div class="test">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col">
        <div class="mdl-layout mdl-js-layout ">
          <main class="mdl-layout__content">
              <div class="signInContainer">
            <div class="mdl-card mdl-shadow--4dp">
              <div class="mdl-card__title mdl-color mdl-color-text--white">
                <h2 class="mdl-card__title-text">login with email</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input #email class="mdl-textfield__input" type="text" id="username" />
                    <label class="mdl-textfield__label" for="username">email</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input #password class="mdl-textfield__input" type="password" id="userpass" />
                    <label class="mdl-textfield__label" for="userpass">password</label>
                  </div>
                </form>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a class="loginButton" (click)="loginWithEmail(email.value, password.value)" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" >
                  login
                </a>
              </div>
            </div>
            </div>
            <div  class="mdl-grid">
              <div class="mdl-cell mdl-cell--4-col">
            <div class="googleLoginButton" >
              <a class="textcolor" (click)="loginWithGoogle()" class="waves-effect waves-light btn">login with google</a>
            </div>
            </div>
            </div>

          </main>
        </div>
      </div>
      <div  class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
          <div class="mdl-layout mdl-js-layout ">
            <main class="mdl-layout__content">
              <div class="createNewContainer">

              <div class="mdl-card mdl-shadow--4dp">
                <div class="mdl-card__title mdl-color mdl-color-text--white">
                  <h2 class="mdl-card__title-text">create new account</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
                      <input #newEmail class="mdl-textfield__input" type="text" id="username" />
                      <label class="mdl-textfield__label" for="username">email</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
                      <input #newPassword class="mdl-textfield__input" type="password" id="userpass" />
                      <label class="mdl-textfield__label" for="userpass">password</label>
                    </div>
                    <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                      <select #newAccountType id="userType" class="mdl-selectfield__select">
                        <option value=""></option>
                        <option value="c">business</option>
                        <option value="f">foodcart owner</option>
                        <option value="d">delivery driver</option>
                      </select>
                      <label class="mdl-selectfield__label" for="userType"></label>
                    </div>
                  </form>
                </div>
                <div class="mdl-card__actions ">
                  <a (click)="signupWithEmail(newEmail.value, newPassword.value, newAccountType.value)" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" >
                    create
                  </a>
              </div>
              </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
